<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Signup</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="js/select2/select2.min.css" />
        <link rel="stylesheet" type="text/css" href="js/slick-1.8.1/slick/slick.css" />
        <link rel="stylesheet" type="text/css" href="js/slick-1.8.1/slick/slick-theme.css" />
        <link rel="stylesheet" type="text/css" href="css/intlTelInput.min.css" />
        <link rel="stylesheet" href="css/app.css" />
    </head>
    <body>
        <header id="import_header" class="header d-none d-lg-block"></header>
        <header class="header-only-title">
            <a class="btn btn-reset" href="" title="LOGIN" target="_self"><img src="images/icon-arrow-left-white-header.svg" alt="" title=""></a>
            SIGN UP
        </header>
        <main class="main-login">
            <div class="py-lg-50">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 pr-lg-0 col-lg-6 p-xs-0">
                            <div id="bannerSlider" class="carousel slide slider-full-height" data-ride="carousel" data-interval="false">
                                <ol class="carousel-indicators">
                                    <li data-target="#bannerSlider" data-slide-to="0" class="active"></li>
                                    <li data-target="#bannerSlider" data-slide-to="1"></li>
                                </ol>

                                <div class="carousel-inner d-lg-none">
                                    <div class="carousel-item active">
                                        <a href="" target="_self" title="">
                                            <img src="./images/sx.svg" data-src="./images/banner-login.jpg" class="d-block w-100 rounded-lg-left bd-radius-xs-0 lazyload" alt="Banner" />
                                        </a>
                                    </div>
                                    <div class="carousel-item">
                                        <a href="" target="_self" title="">
                                            <img src="./images/sx.svg" data-src="./images/banner-login.jpg" class="d-block w-100 rounded-lg-left bd-radius-xs-0 lazyload" alt="Banner" />
                                        </a>
                                    </div>
                                </div>

                                <div class="carousel-inner d-none d-lg-block">
                                    <div class="carousel-item active">
                                        <a href="" target="_self" title="">
                                            <img src="./images/sx.svg" data-src="./images/banner-login-lg.jpg" class="d-block w-100 rounded-lg-left bd-radius-xs-0 lazyload" alt="Banner" />
                                        </a>
                                    </div>

                                    <div class="carousel-item">
                                        <a href="" target="_self" title="">
                                            <img src="./images/sx.svg" data-src="./images/banner-login-lg.jpg" class="d-block w-100 rounded-lg-left bd-radius-xs-0 lazyload" alt="Banner" />
                                        </a>
                                    </div>

                                </div>


                                <a class="carousel-control-prev hidden-xs" target="_self" href="#bannerSlider" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next hidden-xs" target="_self" href="#bannerSlider" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-6 pl-lg-0 col-lg-6 p-xs-0">
                            <div class="main-form-login">
                                <div class="main-form-login-head">
                                    <h1 class="pt-xs-20 title-main backgr-gray">
                                        Sign Up
                                    </h1>
                                    <p class="text-16 text-right text-lg-left">Have an account? <a href="" title="Login" target="_self" class="text-secondary text-medium">Login</a> <span class="h-line"></span> <a href="" title="Need help?" target="_self" class="text-main text-medium">Need help?</a></p>
                                </div>
                                <form action="">
                                    <div class="row">
                                        <div class="col-lg-6 pr-lg-10 p-xs-0">
                                            <div class="form-group form-large">
                                                <input type="text" placeholder="Full Name" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-lg-6 pl-lg-10 p-xs-0">
                                            <div class="form-group form-large">
                                                <input type="text" placeholder="Email" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6 pr-lg-10 p-xs-0">
                                            <div class="form-group form-large form-password">
                                                <input type="password" class="form-control" placeholder="Password">
                                                <a href="javascript:void(0)" class="togglePassword active"> </a>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 pl-lg-10 p-xs-0">
                                            <div class="form-group form-large form-password">
                                                <input type="password" class="form-control" placeholder="Confirm Password">
                                                <a href="javascript:void(0)" class="togglePassword active"> </a>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-6 pr-lg-10 p-xs-0">
                                            <div class="form-group form-large">
                                                <div class="position-relative">
                                                    <div class="intl-tel-input allow-dropdown">
                                                        <input maxlength="20" class="form-control" type="text" name="txtPhone" placeholder="Phone Number" autocomplete="off" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 pl-lg-10 p-xs-0">
                                            <div class="form-group form-large mb-30">
                                                <div class="position-relative h-48">
                                                    <select class="communication-channel">
                                                        <option></option>
                                                        <option value="Skype">Skype</option>
                                                        <option value="Zalo">Zalo</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-secondary text-16 w-100">SIGN UP NOW </button>


                                    <div class="login-by-social">
                                        <div class="divider-text">OR</div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-6 pr-lg-10 p-xs-0">
                                            <div class="form-group form-large mb-lg-0">
                                                <a href="" class="btn btn-outline-fb w-100">
                                                    <img class="mr-10" src="images/icon-fb.svg" alt="" title="">
                                                    <img class="mr-10 icon-hover" src="images/icon-fb-white.svg" alt="" title="">
                                                    Login with Facebook
                                                </a>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 pl-lg-10 p-xs-0">
                                            <div class="form-group mb-0 form-large mb-lg-0">
                                                <a href="" class="btn btn-outline-gg w-100">
                                                    <img class="mr-10" src="images/icon-gg.svg" alt="" title="">
                                                    <img class="mr-10 icon-hover" src="images/icon-gg-white.svg" alt="" title="">
                                                    Login with Google
                                                </a>
                                            </div>
                                        </div>
                                    </div>

                                    <p class="mt-20">By signing up, you agree to PAPMALL's <a href="" title="" target="_self" class="text-main text-medium">Terms of Service </a> &
                                        <a href="" title="" target="_self" class="text-main text-medium">Privacy Policy</a></p>

                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </main>

        <footer class="footer p-0" id="import_footer"></footer>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap-4.5.min.js"></script>
        <script src="js/select2/select2.min.js"></script>
        <script src="js/slick-1.8.1/slick/slick.min.js"></script>
        <script src="js/lazysizes.min.js"></script>
        <script src="js/ls.bgset.min.js"></script>
        <script src="js/intlTelInput.min.js"></script>
        <script type="text/javascript">
            $(function () {
                $("#import_header").load("import/header.html");
                $("#import_footer").load("import/footer.html");
                $("#import_user-control").load("import/user-control.html");
            });
            $(".togglePassword").click(function () {
                let input = $(this).parent().find("input");
                const type = input.attr("type") === "password" ? "text" : "password";
                input.attr("type", type);
                $(this).toggleClass("active");
            });

            $(".communication-channel").select2({
                placeholder: "Communication Channel",
            });

            var profileTel = $("input[name=txtPhone]");
            profileTel.intlTelInput({
                autoPlaceholder: "on",
                initialCountry: "vn",
                formatOnDisplay: true,
                utilsScript: "js/utils.min.js",
            });
        </script>
    </body>
</html>
