<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forgot Password</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="js/select2/select2.min.css" />
        <link rel="stylesheet" type="text/css" href="js/slick-1.8.1/slick/slick.css" />
        <link rel="stylesheet" type="text/css" href="js/slick-1.8.1/slick/slick-theme.css" />
        <link rel="stylesheet" href="css/app.css" />
    </head>
    <body>
        <header id="import_header" class="header d-none d-lg-block"></header>
        <header class="header-only-title">
            <a class="btn btn-reset" href="" title="LOGIN" target="_self"><img src="images/icon-arrow-left-white-header.svg" alt="" title=""></a>
            FORGOT PASSWORD
        </header>
        <main class="main-login">
            <div class="py-lg-50">
                <div class="container">
                    <div class="box-form-verify-code">
                        <div class="box-form-verify-code-head mb-25">
                            <h1 class="text-22 text-lg-24">Forgot Your Password</h1>
                            <p class="text-16 text-black">Enter the email address or phone number associated with your account</p>
                        </div>
                        <form action="">
                            <div class="form-group form-large mb-30 mb-lg-50">
                                <input type="text" placeholder="Email / Phone Number" class="form-control">
                            </div>
                            <div class="action-button form-group form-large">
                                <button type="button" class="btn btn-outline-gray w-100 mr-10 text-16">Cancel</button>
                                <button type="button" class="btn btn-outline-secondary w-100 text-16">Next</button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>

        </main>

        <footer class="footer p-0" id="import_footer"></footer>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap-4.5.min.js"></script>
        <script src="js/select2/select2.min.js"></script>
        <script src="js/slick-1.8.1/slick/slick.min.js"></script>
        <script src="js/lazysizes.min.js"></script>
        <script src="js/ls.bgset.min.js"></script>
        <script type="text/javascript">
            $(function () {
                $("#import_header").load("import/header.html");
                $("#import_footer").load("import/footer.html");
                $("#import_user-control").load("import/user-control.html");
            });
            $(".verify-code-input").on('keyup', function () {
                if (this.value.length == this.maxLength) {
                    $(this).next('.verify-code-input').focus();
                }
            });
        </script>
    </body>
</html>
