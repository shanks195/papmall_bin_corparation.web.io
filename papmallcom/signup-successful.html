<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Signup Success</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="js/select2/select2.min.css" />
        <link rel="stylesheet" type="text/css" href="js/slick-1.8.1/slick/slick.css" />
        <link rel="stylesheet" type="text/css" href="js/slick-1.8.1/slick/slick-theme.css" />
        <link rel="stylesheet" href="css/app.css" />
    </head>
    <body>
        <header id="import_header" class="header d-none d-lg-block"></header>
        <header class="header-only-title">
            <a class="btn btn-reset" href="" title="LOGIN" target="_self"><img src="images/icon-arrow-left-white-header.svg" alt="" title=""></a>
            SIGN UP
        </header>
        <main class="main-login">
            <div class="py-lg-50">
                <div class="container">
                    <div class="box-form-verify-code text-center success-form">
                        <img class="mb-30" src="images/icon-check-success.svg" alt="" title="">
                        <p class="text-16 mb-1 text-black">Your phone has been verified.</p>
                        <h1 class="text-success text-lg-24 text-22">You have signed up successfully !</h1>
                    </div>
                </div>
            </div>

        </main>

        <footer class="footer p-0" id="import_footer"></footer>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap-4.5.min.js"></script>
        <script src="js/select2/select2.min.js"></script>
        <script src="js/slick-1.8.1/slick/slick.min.js"></script>
        <script src="js/lazysizes.min.js"></script>
        <script src="js/ls.bgset.min.js"></script>
        <script type="text/javascript">
            $(function () {
                $("#import_header").load("import/header.html");
                $("#import_footer").load("import/footer.html");
                $("#import_user-control").load("import/user-control.html");
            });

        </script>
    </body>
</html>
